<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trỏ chuột thay đổi màu</title>
</head>
<body>
    <p onmouseover="mouseover()" onmouseout="mouseout()" id="demo" >This is test</p>
    <script>
        function mouseover()
        {
            document.getElementById("demo") .style.color = 'blue' //đổi màu chữ
            document.getElementById("demo") .style.backgroundColor ='yellow'; // đổi màu nền
           document.getElementById("demo") .style.width= '300px'; // giới hạn độ rộng nền là 300px
           //document.getElementById("demo") .style.display='inline-block';
        }
        function mouseout()
        {
            document.getElementById("demo") .style.color ='black';
        }
    </script>
</body>
</html>
